name: Build & Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build all APKs
        run: ./gradlew assembleRelease assemblePrerelease

      - name: Find APKs
        id: find_apks
        run: |
          STABLE_APK=$(find app/build/outputs/apk/ -type f -name "*stable*.apk")
          PRE_APK=$(find app/build/outputs/apk/ -type f -name "*prerelease*.apk")
          echo "STABLE_APK=$STABLE_APK" >> $GITHUB_OUTPUT
          echo "PRE_APK=$PRE_APK" >> $GITHUB_OUTPUT

      - name: Upload Stable APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          files: ${{ steps.find_apks.outputs.STABLE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pre-release APK to Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "pre-release-${{ github.run_number }}"
          files: ${{ steps.find_apks.outputs.PRE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
