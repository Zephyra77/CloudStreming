name: Build & Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Stable APK
        run: ./gradlew assembleRelease

      - name: Build Pre-release APK
        run: ./gradlew assemblePrerelease

      - name: List APK folder for debug
        run: ls -R app/build/outputs/apk/

      - name: Upload Stable APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pre-release APK to Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "pre-release-${{ github.run_number }}"
          files: app/build/outputs/apk/prerelease/app-prerelease.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
