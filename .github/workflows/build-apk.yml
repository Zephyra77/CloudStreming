name: Build & Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build all APKs
        run: ./gradlew assembleRelease assemblePrerelease \
          -Pandroid.injected.signing.store.file=keystore.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: List APK outputs
        run: ls -R app/build/outputs/apk/

      - name: Find APK files
        run: |
          STABLE_APK=$(find app/build/outputs/apk/ -type f -name "*release*.apk" | head -n 1)
          PRE_APK=$(find app/build/outputs/apk/ -type f -name "*prerelease*.apk" | head -n 1)
          echo "STABLE_APK=$STABLE_APK" >> $GITHUB_ENV
          echo "PRE_APK=$PRE_APK" >> $GITHUB_ENV

      - name: Upload Stable APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "CloudStream Stable"
          files: ${{ env.STABLE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pre-release APK to GitHub Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "pre-release-${{ github.run_number }}"
          name: "CloudStream Pre-release"
          files: ${{ env.PRE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
