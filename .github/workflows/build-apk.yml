name: Build & Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 🔑 Decode keystore dari Secrets base64 jadi file keystore.jks
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > keystore.jks
          ls -la keystore.jks

      # 🧱 Build APKs
      - name: Build all APKs
        run: ./gradlew clean assembleRelease assemblePrerelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 📂 List hasil build
      - name: List APK outputs
        run: ls -R app/build/outputs/apk/

      # 🔍 Simpan path ke environment
      - name: Find APK files
        run: |
          STABLE_APK=$(find app/build/outputs/apk/ -type f -name "*release*.apk" | head -n 1)
          PRE_APK=$(find app/build/outputs/apk/ -type f -name "*prerelease*.apk" | head -n 1)
          echo "STABLE_APK=$STABLE_APK" >> $GITHUB_ENV
          echo "PRE_APK=$PRE_APK" >> $GITHUB_ENV

      # 🚀 Upload ke GitHub Releases
      - name: Upload Stable APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.run_number }}"
          name: "CloudStream Stable"
          files: ${{ env.STABLE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pre-release APK to GitHub Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "pre-release-${{ github.run_number }}"
          name: "CloudStream Pre-release"
          files: ${{ env.PRE_APK }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
